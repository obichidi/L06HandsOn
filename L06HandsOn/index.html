<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Hands On</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" 
           integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" 
           crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body  class = "bg-secondary">
    <div class="container">
        <h1>My Bootstrap Page</h1>
        <form>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white">Full Name: </span>
                    <input type="text" class="form-control" id="input1" placeholder="First Name">
                    <input type="text" class="form-control" id="input2" placeholder="Last Name">
                </div>
            </div>

            <br>

            <div class="form-group text-dark" >
                <label for="firstName">Phone Number:</label>
                <input type="text" class="form-control" id="input3" placeholder="(xxx)xxx-xxxx">
            </div>

            <div class="form-group text-dark">
                <label for="firstName">Email:</label>
                <input type="text" class="form-control" id="input4" placeholder="example@email.com">
            </div>
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-primary">Cancel</button>
        </form>

        <br>

        <h2>About Me</h2>
        <br>
        <div class="row">
            <div class="col-sm">
                <img src = "image/me.jpg" alt="Obi Chidi">
            </div>
            <div class="col-sm text-dark">
                <p>Obi Chidi  is an American artist and student. She has traveled the Country working on art and music.  She currently lives in New York and is learning Full Stack Web Foundations at Woz U.</p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
